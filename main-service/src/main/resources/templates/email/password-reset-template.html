<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 비밀번호 발급</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Noto Sans KR', Arial, sans-serif;">
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5;">
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <table width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="padding: 40px 40px 20px; text-align: center; border-bottom: 3px solid #00008C;">
                        <h1 style="margin: 0; color: #00008C; font-size: 28px; font-weight: bold;">UniBooker</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px;">
                        <h2 style="margin: 0 0 20px; color: #333333; font-size: 22px; font-weight: bold;">임시 비밀번호 발급</h2>

                        <p style="margin: 0 0 15px; color: #555555; font-size: 16px; line-height: 1.6;">
                            안녕하세요, <strong th:text="${name}"></strong>님
                        </p>

                        <p style="margin: 0 0 30px; color: #555555; font-size: 16px; line-height: 1.6;">
                            <strong th:text="${companyName}"></strong>의 임시 비밀번호가 발급되었습니다.
                        </p>

                        <!-- Password Box -->
                        <div style="background-color: #f8f9fa; border-left: 4px solid #00008C; padding: 20px; margin: 30px 0; border-radius: 4px;">
                            <p style="margin: 0 0 10px; color: #333333; font-size: 14px; font-weight: bold;">임시 비밀번호</p>
                            <p style="margin: 0; color: #00008C; font-size: 24px; font-weight: bold; letter-spacing: 2px;" th:text="${tempPassword}"></p>
                        </div>

                        <!-- Warning -->
                        <div style="background-color: #fff3e0; border-left: 4px solid #ff9800; padding: 15px; margin: 20px 0; border-radius: 4px;">
                            <p style="margin: 0; color: #e65100; font-size: 14px; line-height: 1.6;">
                                <strong>⚠️ 보안 안내</strong><br>
                                로그인 후 반드시 비밀번호를 변경해주세요.<br>
                                임시 비밀번호로는 서비스 이용이 제한됩니다.
                            </p>
                        </div>

                        <p style="margin: 30px 0 0; color: #777777; font-size: 14px; line-height: 1.6;">
                            감사합니다.<br>
                            UniBooker 팀 드림
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding: 20px 40px; background-color: #f8f9fa; border-top: 1px solid #eeeeee; border-radius: 0 0 8px 8px;">
                        <p style="margin: 0; color: #999999; font-size: 12px; text-align: center; line-height: 1.6;">
                            이 이메일은 발신 전용입니다.<br>
                            문의사항이 있으시면 고객센터를 이용해주세요.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
